<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria - Cocina</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('ElementosCocina/fondo.JPG') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        .start-screen {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-title {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            font-weight: normal;
            color: rgb(211, 87, 174);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-subtitle {
            font-size: 1.7rem;
            font-family: 'Bebas Neue', sans-serif;
            color: #b9428b;
            font-weight: bold;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .start-btn {
            background: linear-gradient(45deg, #ee6bff, #f888e9);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.6rem;
            font-weight: Semibold;
            font-family: 'Anton', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #860086, #9c0188);
        }

        .start-btn:active {
            transform: translateY(-1px);
        }

        .game-screen {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .game-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: linear-gradient(45deg, #860086, #9c0188);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: Semibold;
            font-family: 'Anton', sans-serif;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .restart-btn {
            background: linear-gradient(45deg, #e987ec, #e068ae);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: Semibold;
            font-family: 'Anton', sans-serif;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(168, 237, 234, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 237, 234, 0.4);
        }

        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(45deg, #f560e8, #e245c0);
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .memory-card:hover {
            transform: scale(1.05);
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            transform: scale(0.95);
            cursor: default;
            background: linear-gradient(45deg, #52004e, #771958) !important;
            box-shadow: 0 8px 25px rgba(106, 27, 154, 0.4);
            border: 2px solid rgba(106, 27, 154, 0.6);
        }

        .memory-card.matched .card-front {
            background: linear-gradient(45deg, #52004e, #771958) !important;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .card-front {
            background: linear-gradient(45deg, #a11272, #e692d8);
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(196, 5, 148, 0.3);
        }

        .hidden {
            visibility: hidden;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-back img {
            width: 95%;
            height: 95%;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .card-back .card-name {
            font-size: 1rem;
            font-weight: bold;
            color: #a1007e;
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            line-height: 1.2;
        }

        .card-back.text-only {
            font-size: 1.5rem;
            font-weight: bold;
            color: #a1007e;
            font-family: 'Bebas Neue', sans-serif;
            padding: 20px;
        }

        .win-screen {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .win-title {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            font-weight: normal;
            color: rgb(211, 87, 174);
            margin-bottom: 20px;
        }

        .win-stats {
            font-size: 1.5rem;
            font-family: 'Bebas Neue', sans-serif;
            color: #b9428b;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .play-again-btn {
            background: linear-gradient(45deg,  #e987ec, #e068ae);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: Semibold;
            font-family: 'Anton', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3);
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(39, 174, 96, 0.4);
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .memory-board {
                gap: 10px;
            }
            
            .game-header {
                justify-content: center;
                text-align: center;
            }
            
            .game-stats {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .memory-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .start-screen, .game-screen, .win-screen {
                padding: 30px 20px;
            }
            
            .card-back .card-name {
                font-size: 0.8rem;
            }
            
            .card-back.text-only {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Pantalla de inicio -->
        <div class="start-screen" id="startScreen">
            <h1 class="game-title">Memoria Pastelera</h1>
            <p class="game-subtitle">
                Â¡Pon a prueba tu memoria con elementos de cocina!<br>
                Encuentra todas las parejas para ganar
            </p>
            <button class="start-btn" onclick="startGame()">Empezar Juego</button>
        </div>

        <!-- Pantalla del juego -->
        <div class="game-screen" id="gameScreen">
            <div class="game-header">
                <h2 style="color: #d357ae; font-size: 1.8rem; font-family: 'Lobster', cursive;">Memoria Pastelera</h2>
                <div class="game-stats">
                    <div class="stat">Movimientos: <span id="moves">0</span></div>
                    <div class="stat">Parejas: <span id="pairs">0/6</span></div>
                    <div class="stat">Tiempo: <span id="timer">00:00</span></div>
                </div>
                <button class="restart-btn" onclick="restartGame()">Reiniciar</button>
            </div>
            
            <div class="memory-board" id="memoryBoard">
                <!-- Las cartas se generarÃ¡n dinÃ¡micamente -->
            </div>
        </div>

        <!-- Pantalla de victoria -->
        <div class="win-screen" id="winScreen">
            <h1 class="win-title">Â¡Felicitaciones!</h1>
            <div class="win-stats" id="winStats">
                <!-- Las estadÃ­sticas se mostrarÃ¡n aquÃ­ -->
            </div>
            <button class="play-again-btn" onclick="playAgain()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // Elementos de cocina con sus imÃ¡genes
        const kitchenItems = [
            { id: 1, name: 'Bandeja', image: 'ElementosCocina/Bandeja.JPG' },
            { id: 2, name: 'BÃ¡scula', image: 'ElementosCocina/Bascula.JPG' },
            { id: 3, name: 'Batidora', image: 'ElementosCocina/Batidora.jpg' },
            { id: 4, name: 'Utensilios', image: 'ElementosCocina/EspatulayCuchillo.jpg' },
            { id: 5, name: 'Horno', image: 'ElementosCocina/Horno.jpg' },
            { id: 6, name: 'Rodillo', image: 'ElementosCocina/Rodillo.JPG' }
        ];
    
        // Cargar sonidos
        const flipSound = new Audio('sounds/flip.mp3');
        const matchSound = new Audio('sounds/match.wav');
        const victorySound = new Audio('sounds/victory.mp3');
    
        let gameCards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let startTime;
        let timerInterval;
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            initializeGame();
        }
    
        function initializeGame() {
            // Crear cartas: una con imagen y otra solo con nombre
            gameCards = [];
            
            kitchenItems.forEach(item => {
                // Carta con imagen
                gameCards.push({
                    id: item.id,
                    type: 'image',
                    name: item.name,
                    image: item.image
                });
                
                // Carta solo con nombre
                gameCards.push({
                    id: item.id,
                    type: 'text',
                    name: item.name,
                    image: null
                });
            });
            
            // Mezclar las cartas
            gameCards = shuffleArray(gameCards);
            
            // Resetear variables del juego
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = true;
            startTime = Date.now();
            
            // Actualizar UI
            updateUI();
            createBoard();
            startTimer();
        }
    
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
    
        function createBoard() {
            const board = document.getElementById('memoryBoard');
            board.innerHTML = '';
            
            gameCards.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.id = item.id;
                card.dataset.type = item.type;
                card.dataset.index = index;
                
                if (item.type === 'text') {
                    card.innerHTML = `
                        <div class="card-face card-front">?</div>
                        <div class="card-face card-back text-only">${item.name}</div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="card-face card-front">?</div>
                        <div class="card-face card-back">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                    `;
                }
                
                card.addEventListener('click', () => flipCard(card, index));
                board.appendChild(card);
            });
        }
    
        function flipCard(card, index) {
            if (!gameStarted || card.classList.contains('flipped') || 
                card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }
    
            card.classList.add('flipped');
            flippedCards.push({ card, index });
    
            // Sonido al voltear carta
            flipSound.play();
    
            if (flippedCards.length === 2) {
                moves++;
                updateUI();
                checkMatch();
            }
        }
    
        function checkMatch() {
            const [first, second] = flippedCards;
            const firstItem = gameCards[first.index];
            const secondItem = gameCards[second.index];
    
            setTimeout(() => {
                if (firstItem.id === secondItem.id && firstItem.type !== secondItem.type) {
                    // Pareja vÃ¡lida (mismo id, diferentes tipos)
                    first.card.classList.add('matched');
                    second.card.classList.add('matched');
    
                    // Ocultar signo de interrogaciÃ³n en la cara frontal
                    first.card.querySelector('.card-front').classList.add('hidden');
                    second.card.querySelector('.card-front').classList.add('hidden');
    
                    matchedPairs++;
    
                    // Sonido de match
                    matchSound.play();
    
                    if (matchedPairs === kitchenItems.length) {
                        gameWon();
                    }
                } else {
                    // No es pareja, voltear de vuelta
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
    
                    // Restaurar signo de interrogaciÃ³n
                    first.card.querySelector('.card-front').classList.remove('hidden');
                    second.card.querySelector('.card-front').classList.remove('hidden');
                }
    
                flippedCards = [];
                updateUI();
            }, 1000);
        }
    
        function updateUI() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = `${matchedPairs}/${kitchenItems.length}`;
        }
    
        function startTimer() {
            timerInterval = setInterval(() => {
                if (gameStarted) {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                    const seconds = (elapsed % 60).toString().padStart(2, '0');
                    document.getElementById('timer').textContent = `${minutes}:${seconds}`;
                }
            }, 1000);
        }
    
        function gameWon() {
            gameStarted = false;
            clearInterval(timerInterval);
    
            // Sonido de victoria
            victorySound.play();
            
            const totalTime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            
            let timeText = '';
            if (minutes > 0) {
                timeText = `${minutes} minuto${minutes !== 1 ? 's' : ''} y ${seconds} segundo${seconds !== 1 ? 's' : ''}`;
            } else {
                timeText = `${seconds} segundo${seconds !== 1 ? 's' : ''}`;
            }
    
            document.getElementById('winStats').innerHTML = `
                <p>Â¡Has conectado todas las imÃ¡genes con sus nombres!</p>
                <p><strong>Movimientos realizados:</strong> ${moves}</p>
                <p><strong>Tiempo total:</strong> ${timeText}</p>
                <p>Â¡Excelente trabajo recordando todos los elementos de cocina!</p>
            `;
    
            setTimeout(() => {
                document.getElementById('gameScreen').style.display = 'none';
                document.getElementById('winScreen').style.display = 'block';
            }, 1500);
        }
    
        function restartGame() {
            clearInterval(timerInterval);
            initializeGame();
        }
    
        function playAgain() {
            document.getElementById('winScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>    
</body>
</html>
